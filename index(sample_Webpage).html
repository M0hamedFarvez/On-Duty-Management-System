<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OD Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .tab-container {
            margin-top: 20px;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ccc;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab-button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .active-content {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input, textarea, select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OD Management System</h1>
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="openTab(event, 'submit')">Submit OD Request</button>
                <button class="tab-button" onclick="openTab(event, 'view')">View OD Requests</button>
                <button class="tab-button" onclick="openTab(event, 'approve')">Approve/Reject Requests</button>
            </div>
            <div id="submit" class="tab-content active-content">
                <h2>Submit OD Request</h2>
                <form id="od-form">
                    <label for="student-id">Student ID (1-60):</label>
                    <input type="number" id="student-id" name="student-id" min="1" max="60" required>
                    
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" name="student-name" required>
                    
                    <label for="reason">Reason for OD:</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                    
                    <button type="submit">Submit Request</button>
                </form>
            </div>
            <div id="view" class="tab-content">
                <h2>View OD Requests</h2>
                <table id="requests-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Reason</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>23</td>
                            <td>John Smith</td>
                            <td>Medical appointment</td>
                            <td>Pending</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>45</td>
                            <td>Jane Doe</td>
                            <td>Family function</td>
                            <td>Approved</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>12</td>
                            <td>Robert Johnson</td>
                            <td>Sports competition</td>
                            <td>Rejected</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="approve" class="tab-content">
                <h2>Approve or Reject OD Request</h2>
                <form id="approve-form">
                    <label for="request-id">Request ID:</label>
                    <input type="number" id="request-id" name="request-id" required>
                    
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="">-- Select Status --</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                    
                    <button type="submit">Update Status</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabContent, tabButtons;
            
            // Hide all tab content
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].className = tabContent[i].className.replace(" active-content", "");
            }
            
            // Remove active class from all tab buttons
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }
            
            // Show the selected tab and add active class to the button
            document.getElementById(tabName).className += " active-content";
            evt.currentTarget.className += " active";
        }
        
        // Form submission (just for demonstration - would need backend integration)
        document.getElementById("od-form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("OD Request submitted successfully!");
            document.getElementById("od-form").reset();
        });
        
        document.getElementById("approve-form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Request status updated successfully!");
            document.getElementById("approve-form").reset();
        });
    </script>
</body>
</html>
